<html>
<head>
	<title>jQuery Plugin Boilerplate</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.plugin_boilerplate.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$.fn.pluginName.options.globalOption = 'default value';

			var $el = $('#element');

			$el.pluginName({
				option1 : 'value1',
				option2 : 'value2',
				optionSet : {
					key1 : 'val1',
					key2 : 'val2'
				}
			});

			console.log($el.pluginName('option', 'option1'));
			console.log($el.pluginName('option', 'option2', 'new value'));
			console.log($el.pluginName('option', 'option2'));

			console.log($el.pluginName('method'));
			console.log($el.pluginName('methodWithArguments', 'arg1', 'arg2', 'arg3'));
			console.log($el.pluginName('methodWithReturnValue'));
			console.log($el.pluginName('privateMethod'));

			$('#element2').pluginName({
				someOption : 'lolo'
			});
		});
	</script>
</head>

<body>
	<div id="element" data-plugin-name='{"optionFromData":"valueFromData","option1":"option from data"}'></div>
	<div id="element2"></div>
</body>
</html>
